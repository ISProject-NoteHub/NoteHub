<!DOCTYPE html>
<html>
<head>
  <title>Notes | NoteHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="../logo.png" rel="icon" />
  <link href="../test-styling.css" rel="stylesheet" />
  <link href="../editor-styling.css" rel="stylesheet" />
  <link href="account-manager.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
  
  <script src="miscellaneous.js"></script>
  <script src="filing.js"></script>
  <script src="../query-strings.js"></script>
  <script src="../accounts/accounts.js"></script>
</head>
  
<body onload="Autorun();" data-filemanager="true">
  <div id="Menu-IconBar" data-open="closed">
    <a class="IconBar-Function" href="index.html" style="display: block;">
      <table style="border-spacing: 0px;"><tbody><tr><td><img src="../resources/menu-icons/home.png" width="32" height="32"></td><td>&nbsp;&nbsp;Account&nbsp;Details</td></tr></tbody></table>
    </a>
    <a class="IconBar-Function" href="security.html" style="display: block;">
      <table style="border-spacing: 0px;"><tbody><tr><td><img src="../resources/menu-icons/security.png" width="32" height="32"></td><td>&nbsp;&nbsp;Account&nbsp;Security/Privacy</td></tr></tbody></table>
    </a>
    <div id="IconBar-LogInOut" onclick="window.location.href = '../accounts/sign-in.html';" class="IconBar-Function">
      <table style="border-spacing: 0px;"><tbody><tr><td><img src="../resources/menu-icons/login.png" width="32" height="32"></td><td id="IconBar-LogInOut-Content">&nbsp;&nbsp;Login</td></tr></tbody></table>
    </div>
    <hr>
    <a class="IconBar-Function" href="../note" style="display: block;">
      <table style="border-spacing: 0px;"><tbody><tr><td><img src="../resources/menu-icons/document.png" width="32" height="32"></td><td>&nbsp;&nbsp;New&nbsp;Note</td></tr></tbody></table>
    </a>
    <a class="IconBar-Function" href="../gallery" style="display: block;">
      <table style="border-spacing: 0px;"><tbody><tr><td><img src="../resources/menu-icons/gallery.png" width="32" height="32"></td><td>&nbsp;&nbsp;NoteHub&nbsp;Gallery</td></tr></tbody></table>
    </a>
    <a class="IconBar-Function" href="../account-manager/file-manager.html?tab=public" style="display: block;">
      <table style="border-spacing: 0px;"><tbody><tr><td><img src="../resources/menu-icons/worldwide.png" width="32" height="32"></td><td>&nbsp;&nbsp;Browse&nbsp;NoteHub</td></tr></tbody></table>
    </a>
  </div>
  
  <div id="Header">
    <span onclick="RevealIconDescriptors();" style="cursor: pointer;">&#9776;</span>&nbsp;
    <span style="font-weight: lighter">Note</span><span><b>Hub</b></span> - Notes
  </div>
  
  <div id="Title" style="width: calc(100% - 67px); font-size: 23px;">Welcome to NoteHub, <span id="NewUserName" class="Data-Username">User</span>!</div>
  
  <div id="Editor" class="NoPadding" style="cursor: default;">
    <!--Tabs-->
    <table style="width: 100%; border-collapse: collapse; border-spacing: 0;"><tr>
      <td><a id="Editor-PrivateNotes" class="FileManager-Tab" href="file-manager.html?tab=private">Private Notes</a></td>
      <td><a id="Editor-PublicNotes" class="FileManager-Tab" href="file-manager.html?tab=public" data-open="true">Public Notes</a></td>
    </tr></table>

    <!--Content-->
    <div id="Editor-NoteList">
      <div class="FilePicker-HierachyLevel" style="margin-top: 0;">
        <a id="Files-HierachyLevel-Back" style="color: white;">< back to Topics</a>
        <b id="Files-HierachyLevel-Name" style="float: right;">Topics</b>
        <input id="File-HierachyLevel-Search" onkeyup="SearchCurrent();" style="padding: 10px; width: calc(100% - 20px); margin-top: 10px; border: 0;" placeholder="Search for a topic..." />
      </div>
      <div id="Files-List"></div>
    </div>
  </div>
</body>
</html>
