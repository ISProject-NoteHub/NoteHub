<!DOCTYPE html>
<html>

<head>
  <title>Account Security | NoteHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="../logo.png" rel="icon" />
  <link href="../test-styling.css" rel="stylesheet" />
  <link href="../editor-styling.css" rel="stylesheet" />

  <script src="miscellaneous.js"></script>
  <script src="../accounts/accounts.js"></script>

  <style>
    a { text-decoration: none; } /*Add this class to all account manager pages, not to the main stylesheet.*/

    #EditorPanes-Home {
      position: absolute;
      top: 75px;
    }

    #EditorPanes-NewUser {
      display: none;
      position: fixed;
      z-index: 10;
      background-color: black;
      color: white;
      opacity: 0.9;
      text-align: -webkit-center;
      left: 0;
      top: 0;
    }

    @media screen and (min-width: 541px) {
      #EditorPanes-NewUser {
        padding: 30px;
        width: calc(100% - 60px);
        height: calc(100% - 60px);
        font-size: 20px;
      }

      #EditorPanes-NewUser-NavButton {
        width: calc(100% - 60px);
      }
    }

    @media screen and (max-width: 540px) {
      #EditorPanes-NewUser {
        padding: 10px;
        width: calc(100% - 20px);
        height: calc(100% - 20px);
      }

      #EditorPanes-NewUser-NavButton {
        width: calc(100% - 20px);
      }
    }

    #EditorPanes-NewUser-NavButton {
      position: absolute;
      display: block;
      bottom: 20px;
    }

    a {
      color: white;
    }
  </style>
</head>

<body onload="Autorun();">
  <div id="Menu-IconBar" data-open="closed">
    <div class="IconBar-Function">
      <a href="./index.html">

    <div class="IconBar-Function">
