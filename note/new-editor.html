<!DOCTYPE html>
<html>
<head>
  <title>New Note | NoteHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="/logo.png" rel="icon" />
  <link href="/editor-styling.css" rel="stylesheet" />
  
  <script src="new-formatting.js"></script>
</head>
  
<body>
  <div id="Header">
    <img id="Header-Logo" src="/logo.png" />NoteHub
  </div>
  
  <div id="Title"><input id="Title-Title" value="New Note" /></div>
  <div id="TopBar">
    <div class="FormattingButton" onmousedown="SetBold(event);" id="Formatting-FontBold">
      <b>B</b>
    </div>
    <div class="FormattingButton" onmousedown="SetItalic(event);" id="Formatting-FontItalic">
      <i>I</i>
    </div>
    <div class="FormattingButton" onmousedown="SetUnderline(event);" id="Formatting-FontUnderline">
      <u>U</u>
    </div>
    
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
    <select class="FormattingSelect" onchange="UpdateFontFamily();" id="Formatting-FontFamily">
      <option disabled="disabled" style="font-family: 'Segoe UI'; font-size: 18px; font-weight: bold;">Font Faces</option>
      <option style="font-family: 'Arial';">Arial</option>
      <option style="font-family: 'Calibri';" selected="selected">Calibri</option>
      <option style="font-family: 'Cambria';">Cambria</option>
      <option style="font-family: 'Comic Sans MS', 'Comic Sans';">Comic Sans MS</option>
      <option style="font-family: 'Consolas';">Consolas</option>
      <option style="font-family: 'Times New Roman';">Times New Roman</option>
      <option style="font-family: 'Segoe UI';">Segoe UI</option>
      <option style="font-family: 'Trebuchet';">Trebuchet</option>
      <option style="font-family: 'Verdana';">Verdana</option>
      <option disabled="disabled" style="font-family: 'Segoe UI'; font-size: 18px; font-weight: bold;">Generic Fonts</option>
      <option style="font-family: 'monospace';">Monospace</option>
      <option style="font-family: 'sans-serif';">Sans-Serif</option>
      <option style="font-family: 'serif';">Serif</option>
    </select>
    
    <select class="FormattingSelect" onchange="UpdateFontSize();" id="Formatting-FontSize">
      <option>8</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
      <option>14</option>
      <option selected="selected">18</option>
      <option>24</option>
      <option>26</option>
      <option>28</option>
      <option>30</option>
      <option>36</option>
      <option>48</option>
      <option>72</option>
      <option>144</option>
    </select>
    
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
    <div class="FormattingButton" onmousedown="return false;" id="Formatting-Highlight" style="top: -7px;">
      <img src="icons/highlighter.png" alt="Highlight text" width="32" height="32" />
    </div>
  </div>
  
  <div id="Editor" contenteditable="true">This is a note.</div>
  
  <div id="BottomPickerBar">
    <div id="BottomPickerBar-HighlightPick" class="PickerBarPicker">
      <label style="font-size: 20px;">Highlight Colour</label>
      <br>
      <div style="overflow-x: scroll; margin-top: 5px;">
        <table>
          <tr>
            <td class="Picker-Colour" style="background-color: white; color: black;">&nbsp;</td>
            <td class="Picker-Colour" style="background-color: gray; color: white;">&nbsp;</td>
            <td class="Picker-Colour" style="background-color: black; color: white;">&nbsp;</td>
            <td class="Picker-Colour" style="background-color: red; color: white;">&nbsp;</td>
            <td class="Picker-Colour" style="background-color: green; color: white;">&nbsp;</td>
            <td class="Picker-Colour" style="background-color: blue; color: white;">&nbsp;</td>
            <td class="Picker-Colour" style="background-color: lightblue; color: black;">&nbsp;</td>
            <td class="Picker-Colour" style="background-color: #2196f3; color: white;">&nbsp;</td>
            <td class="Picker-Colour" style="background-color: yellow; color: black;">&nbsp;</td>
            <td class="Picker-Colour" style="background-color: beige;">&nbsp;</td>
            <td class="Picker-Colour" style="background-color: rgb(1, 152, 255);">&nbsp;</td>
            <td class="Picker-Colour" style="background-color: orange;">&nbsp;</td>
            <td class="Picker-Colour" style="background-color: white; color: black;">Transparent</td>
            <td class="Picker-Colour" style="background-color: white; color: black;">More&nbsp;colours...</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  
  <!--
  Put this on the credits page:
  <div>Highlighter Icon made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>.</div>
  -->
</body>
</html>
