<div id="Pane-Collab" class="App-Pane">
  <label style="font-size: 24px;">Collaboration</label>
  <hr>

  <b>Current Collaborators</b><br>
  <select size="7" data-stacked="stacked" style="width: calc(100% - 40px);" id="Pane-Collab-Current">
    <option style="text-align: center;" disabled="disabled">No collaborators yet!</option>
  </select><br><br>
  
  <b>Invite Collaborators</b><br>
  <input style="cursor: pointer; width: auto;" type="radio" data-stacked="stacked" id="Pane-Collab-Type-IP" name="Pane-Collab-Type" selected="selected" />
  <label style="cursor: pointer;" for="Pane-Collab-Type-IP" title="Useful when you plan to invite a collborator who does not have a NoteHub account and usually stays on the same IP address.">Invite via IP address</label><br>
  <input style="cursor: pointer; width: auto;" type="radio" data-stacked="stacked" id="Pane-Collab-Type-Username" name="Pane-Collab-Type" />
  <label style="cursor: pointer;" for="Pane-Collab-Type-Username" title="Useful when you plan to invite a collaborator who has a NoteHub account and a frequently changing IP address.">Invite via NoteHub username</label><br>
  <br>
  OK.
</div>
