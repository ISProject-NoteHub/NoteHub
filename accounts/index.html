<!DOCTYPE html>
<html>
<head>
    <!--If not signed in, state benefits of a NoteHub account. If signed in, this is where user can see their gallery, notifications for notes they have created etc.-->
    <title>Your Account | NoteHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/logo.png" rel="icon" />
    <link href="/app-styling.css" rel="stylesheet" />
    <link href="/new-styling.css" rel="stylesheet" />
    <link href="/styling.css" rel="stylesheet" />

    <style>
        h1 { font-size: 20px; }
        h2 { font-size: 18px; }
    </style>

    <script src="/miscellaneous.js"></script>
    <script src="/filing.js"></script>
    <script src="/formatting.js"></script>

</head>
<body onload="CheckSmallScreen(); DoNecessaryForFirstUse();" onresize="CheckSmallScreen();">
    <div id="App-NoteHub"><span style="font-weight: lighter;">Note</span><b>Hub</b></div>
    <div id="App-AccountName">SysAdmin</div>
    <!--Modify this later to show user's account name.-->
    <div id="App-ChangeDetails" onclick="">Change Details</div>
    <!--Modify onclick attribute to make this show details for modification.-->
    
    <div id="App-Functions">
        <a class="App-Function" title="Want to create a new note?" data-selected="selected" href="javascript:void();">New Note</a>
        <div style="cursor: pointer;" class="App-Function" title="Need help from collaborators?" id="App-Functions-Invite" onclick="ShowPane('Collab');" style="display: none;">Invite Collaborators...</div>
        <div style="cursor: pointer;" class="App-Function" title="Contains information about this note." id="App-Functions-NoteInfo" onclick="ShowPane('Details');">About 'New Note'</div>
        <a class="App-Function" data-header="header"><b>Browse NoteHub</b></a>
        <a class="App-Function" title="Find new notes recommended by us. All for you." href="/gallery/index.html?browseby=suggestions" target="_blank">NoteHub Gallery</a>
        <a class="App-Function" title="Use this to make searching for keywords easier!" href="/gallery/index.html?browseby=keywords" target="_blank">Search by Keywords</a>
        <a class="App-Function" data-header="header"><b>NoteHub</b></a>
        <a class="App-Function" title="Home sweet home. What else is there to be said?" href="/index.html" target="_blank">NoteHub Home</a>
        <a class="App-Function" title="What really is our purpose for creating NoteHub?" href="/info/about.html" target="_blank">About NoteHub</a>
        <a class="App-Function" title="Modify your account details here." href="/accounts/index.html" target="_blank">Change Account Details</a>
    </div>
    
    <div id="App-Account" contenteditable="">
        <h1>Account Details</h1>
        <!--Account Details go here-->
    </div>
</body>
</html>
