<!DOCTYPE html>
<html>
<head>
  <title>Sign Up | NoteHub</title>

  <link href="/new-styling.css" rel="stylesheet">
  <link href="/logo.png" rel="icon">

  <style>
    #Page-Organiser-Mobile {
      padding: 7.5px;
    }
    
    @media screen and (max-width: 540px) {
      #Page-Organiser-Mobile { display: block; }
      #Page-Organiser-Desktop { display: none; }
    }
    
    @media screen and (min-width: 541px) {
      #Page-Organiser-Desktop { display: block; }
      #Page-Organiser-Mobile { display: none; }
    }
    
    .Page-Right-Step {
      border-radius: 10px;
      padding: 10px;
    }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Welcome to NoteHub, the free notesharing service.">
</head>

<body>
  <div id="Page-TitleBar">NoteHub</div>

  <div id="Page-MenuBar">
    <a href="/index.html" class="Page-MenuItem">Home </a>
    |<a href="/info/about.html" class="Page-MenuItem"> About </a>
    |<a href="/accounts/sign-up.html" class="Page-MenuItem"> Sign Up</a>
  </div>

  <div id="Page-Contents" style="padding: 0; width: 100%;">
    <!--Desktop-->
    <table id="Page-Organiser-Desktop">
      <tr>
        <td style="width: 70%; padding: 7.5px; text-align: center; vertical-align: top;">
          <h2>User Sign Up</h2>

          <br><div style="width: 100%; text-align: left;">
            Username:
            <br><input style="width: calc(100% - 30px);" title="This is what you'll be seen as by other users on NoteHub." type="text" data-stacked="stacked" id="Login-Username" placeholder="Username"/>
          </div>
          
          <br><div style="width: 100%; text-align: left;">
            Email:
            <br><input style="width: calc(100% - 30px);" title="We'll use this only for contact purposes." type="text" data-stacked="stacked" id="Login-Email" placeholder="Email"/>
          </div>

          <br><div style="width: 100%; text-align: left;">
            Password:
            <br><input style="width: calc(100% - 30px);" title="This is your password." type="password" data-stacked="stacked" id="Login-Password" placeholder="Password"/>
          </div>
          
          <br><br>
          <button type="button" onclick="StageOne();" class="link-tile" style="margin-left: 25%; background-color: gray; width: 50%; color: white;">Create Account</button>
        </td>

        <td style="width: 30%; padding: 7.5px; text-align: center; vertical-align: top;">
          <div id="Page-Right-First">Already have an account? Login <a href="/accounts/sign-in.html">here</a>! If you're interested to find out more about NoteHub, head to our <a href="/info/about.html">about page</a>.</div>
          
          <div id="Page-Right-Steps">
            <div id="Steps-First" class="Page-Right-Step" style="background-color: green; color: white;">
              Step 1<br>Enter Your Particulars
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
